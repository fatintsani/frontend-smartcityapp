<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <style>
        :root {
            --dark-green: #285430;
            --soft-green: #5f8d4e;
            --pastel-green: #a4be7b;
            --sand: #e5d9b6;
        }
        * { font-family: "Poppins", sans-serif; }
    </style>
</head>

<body data-title="Dashboard" class="bg-gray-50">

    <!-- Layouts Auto Load -->
    <div id="header"></div>
    <div id="sidebar"></div>

    <!-- MAIN CONTENT -->
    <main class="p-8 lg:ml-64 mt-28 space-y-12">

        <!-- ================= CONTROL MONITORING ================= -->
        <section>
            <h2 class="text-3xl font-semibold text-[var(--dark-green)] mb-6">
                Control & Monitoring
            </h2>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">

                <!-- 1. Keamanan Pintu -->
                <div class="p-6 rounded-2xl bg-[var(--sand)] shadow-lg border border-[var(--pastel-green)]">
                    <ion-icon name="lock-closed-outline" class="text-4xl text-[var(--dark-green)] mb-3"></ion-icon>
                    <h3 class="text-xl font-semibold text-[var(--dark-green)] mb-2">Keamanan Pintu</h3>
                    <p class="text-sm text-gray-700 mb-3">RFID, Servo Pintu, Sensor Gerakan</p>

                    <button class="bg-[var(--dark-green)] text-white px-4 py-2 rounded-lg w-full hover:bg-[var(--soft-green)] transition">
                        Buka / Tutup Pintu
                    </button>
                </div>

                <!-- 2. Lampu Otomatis -->
                <div class="p-6 rounded-2xl bg-[var(--sand)] shadow-lg border border-[var(--pastel-green)]">
                    <ion-icon name="bulb-outline" class="text-4xl text-[var(--dark-green)] mb-3"></ion-icon>
                    <h3 class="text-xl font-semibold text-[var(--dark-green)] mb-2">Lampu Otomatis</h3>
                    <p class="text-sm text-gray-700 mb-3">Sensor LDR</p>

                    <button class="bg-[var(--dark-green)] text-white px-4 py-2 rounded-lg w-full hover:bg-[var(--soft-green)] transition">
                        Monitor Cahaya
                    </button>
                </div>

                <!-- 3. Jemuran Otomatis -->
                <div class="p-6 rounded-2xl bg-[var(--sand)] shadow-lg border border-[var(--pastel-green)]">
                    <ion-icon name="rainy-outline" class="text-4xl text-[var(--dark-green)] mb-3"></ion-icon>
                    <h3 class="text-xl font-semibold text-[var(--dark-green)] mb-2">Jemuran Otomatis</h3>
                    <p class="text-sm text-gray-700 mb-3">Sensor Hujan + Servo</p>

                    <button class="bg-[var(--dark-green)] text-white px-4 py-2 rounded-lg w-full hover:bg-[var(--soft-green)] transition">
                        Monitor Cuaca
                    </button>
                </div>

                <!-- 4. AC Otomatis -->
                <div class="p-6 rounded-2xl bg-[var(--sand)] shadow-lg border border-[var(--pastel-green)]">
                    <ion-icon name="thermometer-outline" class="text-4xl text-[var(--dark-green)] mb-3"></ion-icon>
                    <h3 class="text-xl font-semibold text-[var(--dark-green)] mb-2">AC Otomatis</h3>
                    <p class="text-sm text-gray-700 mb-3">Sensor DHT + Relay</p>

                    <button class="bg-[var(--dark-green)] text-white px-4 py-2 rounded-lg w-full hover:bg-[var(--soft-green)] transition">
                        Monitor Suhu & Humidity
                    </button>
                </div>

                <!-- 5. Keamanan Kebakaran -->
                <div class="p-6 rounded-2xl bg-[var(--sand)] shadow-lg border border-[var(--pastel-green)]">
                    <ion-icon name="flame-outline" class="text-4xl text-red-600 mb-3"></ion-icon>
                    <h3 class="text-xl font-semibold text-[var(--dark-green)] mb-2">Keamanan Kebakaran</h3>
                    <p class="text-sm text-gray-700 mb-3">Sensor Api + Buzzer</p>

                    <button class="bg-red-600 text-white px-4 py-2 rounded-lg w-full hover:bg-red-700 transition">
                        Monitor Kebakaran
                    </button>
                </div>

                <!-- 6. Smart Garden -->
                <div class="p-6 rounded-2xl bg-[var(--sand)] shadow-lg border border-[var(--pastel-green)]">
                    <ion-icon name="leaf-outline" class="text-4xl text-[var(--dark-green)] mb-3"></ion-icon>
                    <h3 class="text-xl font-semibold text-[var(--dark-green)] mb-2">Penerangan Taman</h3>
                    <p class="text-sm text-gray-700 mb-3">LED Taman</p>

                    <button class="bg-[var(--dark-green)] text-white px-4 py-2 rounded-lg w-full hover:bg-[var(--soft-green)] transition">
                        Kontrol Lampu Taman
                    </button>
                </div>

            </div>
        </section>
    </main>

    <!-- Bottom Nav -->
    <div id="bottom-nav"></div>

    <!-- LOAD LAYOUTS -->
    <script src="/app.js"></script>

</body>
</html>
