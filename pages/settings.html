<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Poppins Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Poppins", sans-serif;
      }

      :root {
        --dark-green: #285430;
        --soft-green: #5f8d4e;
        --pastel-green: #a4be7b;
        --sand: #e5d9b6;
      }
    </style>
  </head>

  <body data-title="Settings">
    <!-- AUTO LOADED COMPONENTS -->
    <div id="header"></div>
    <div id="sidebar"></div>

    <!-- MAIN CONTENT -->
    <main class="p-6 lg:ml-64 mt-20 space-y-10">
      <h2 class="text-3xl font-semibold text-[var(--dark-green)] mb-4">
        Settings
      </h2>

      <!-- ACCOUNT SETTINGS -->
      <section class="space-y-4">
        <h3 class="text-xl font-semibold text-gray-700 mb-2">Account</h3>

        <!-- Profile -->
        <div
          class="bg-white p-5 rounded-2xl shadow-sm hover:shadow-md border transition flex items-center justify-between"
        >
          <div>
            <p class="font-medium text-[var(--dark-green)]">
              Profile Information
            </p>
            <p class="text-sm text-gray-500">Edit your personal data</p>
          </div>

          <div
            class="p-3 rounded-2xl bg-[var(--pastel-green)] text-[var(--dark-green)] shadow"
          >
            <ion-icon name="person-circle-outline" class="text-2xl"></ion-icon>
          </div>
        </div>

        <!-- Change Password -->
        <div
          class="bg-white p-5 rounded-2xl shadow-sm hover:shadow-md border transition flex items-center justify-between"
        >
          <div>
            <p class="font-medium text-[var(--dark-green)]">Change Password</p>
            <p class="text-sm text-gray-500">Update your login credentials</p>
          </div>

          <div
            class="p-3 rounded-2xl bg-[var(--pastel-green)] text-[var(--dark-green)] shadow"
          >
            <ion-icon name="key-outline" class="text-2xl"></ion-icon>
          </div>
        </div>
      </section>

      <!-- SYSTEM SETTINGS -->
      <section class="space-y-4">
        <h3 class="text-xl font-semibold text-gray-700">System</h3>

        <!-- Dark Mode -->
        <div
          class="bg-white p-5 rounded-2xl shadow-sm hover:shadow-md border transition flex items-center justify-between"
        >
          <div>
            <p class="font-medium text-[var(--dark-green)]">Dark Mode</p>
            <p class="text-sm text-gray-500">Switch light/dark theme</p>
          </div>

          <!-- Toggle Button -->
          <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" id="dark-toggle" class="sr-only peer" />
            <div
              class="w-12 h-6 bg-gray-300 rounded-full peer peer-checked:bg-[var(--dark-green)] relative transition"
            >
              <div
                class="w-5 h-5 bg-white rounded-full absolute top-0.5 left-0.5 peer-checked:left-6 transition"
              ></div>
            </div>
          </label>
        </div>

        <!-- Notifications -->
        <div
          class="bg-white p-5 rounded-2xl shadow-sm hover:shadow-md border transition flex items-center justify-between"
        >
          <div>
            <p class="font-medium text-[var(--dark-green)]">Notifications</p>
            <p class="text-sm text-gray-500">Enable / Disable system alerts</p>
          </div>

          <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" id="notif-toggle" class="sr-only peer" />
            <div
              class="w-12 h-6 bg-gray-300 rounded-full peer peer-checked:bg-[var(--soft-green)] relative transition"
            >
              <div
                class="w-5 h-5 bg-white rounded-full absolute top-0.5 left-0.5 peer-checked:left-6 transition"
              ></div>
            </div>
          </label>
        </div>
      </section>

      <!-- ABOUT -->
      <section class="space-y-4">
        <h3 class="text-xl font-semibold text-gray-700">About</h3>

        <!-- Version -->
        <div
          class="bg-white p-5 rounded-2xl shadow-sm hover:shadow-md border transition flex items-center justify-between"
        >
          <div>
            <p class="font-medium text-[var(--dark-green)]">App Version</p>
            <p class="text-sm text-gray-500">Smart City App v1.0.0</p>
          </div>

          <div
            class="p-3 rounded-2xl bg-[var(--pastel-green)] text-[var(--dark-green)] shadow"
          >
            <ion-icon
              name="information-circle-outline"
              class="text-2xl"
            ></ion-icon>
          </div>
        </div>

        <!-- Developer -->
        <div
          class="bg-white p-5 rounded-2xl shadow-sm hover:shadow-md border transition flex items-center justify-between"
        >
          <div>
            <p class="font-medium text-[var(--dark-green)]">Developer</p>
            <p class="text-sm text-gray-500">Created by Smart City Team</p>
          </div>

          <div
            class="p-3 rounded-2xl bg-[var(--pastel-green)] text-[var(--dark-green)] shadow"
          >
            <ion-icon name="code-slash-outline" class="text-2xl"></ion-icon>
          </div>
        </div>
      </section>
    </main>

    <div id="bottom-nav"></div>

    <!-- AUTO LOAD COMPONENTS -->
    <script src="../app.js"></script>

    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- JS: Dark Mode Toggle -->
    <script>
      const darkToggle = document.getElementById("dark-toggle");

      darkToggle.addEventListener("change", () => {
        document.documentElement.classList.toggle("dark-mode");
      });
    </script>

    <style>
      /* OPTIONAL: SIMPLE DARK MODE */
      .dark-mode {
        background: #1f1f1f;
      }

      .dark-mode main,
      .dark-mode section div {
        background: #2c2c2c !important;
        color: white !important;
      }
    </style>
  </body>
</html>
