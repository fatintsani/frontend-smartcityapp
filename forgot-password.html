<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Green Smart City</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
      :root {
        --dark-green: #285430;
        --white: #ffffff;
        --soft-green: #5f8d4e;
        --pastel-green: #a4be7b;
        --sand: #e5d9b6;
      }
    </style>
  </head>

  <body class="bg-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-xl px-8 py-12">

      <h1 class="text-4xl font-bold text-[var(--dark-green)] text-center mb-4">
        Forgot Password
      </h1>

      <p class="text-center text-[var(--soft-green)] mb-10">
        Masukkan email atau username Anda untuk mengatur ulang password.
      </p>

      <!-- Input Email -->
      <div
        class="flex items-center bg-[var(--soft-green)] text-white rounded-full px-5 py-4 mb-6"
      >
        <span class="material-icons mr-3">mail</span>
        <input
          type="text"
          placeholder="Masukkan Email atau Username"
          class="w-full bg-transparent placeholder-white outline-none"
        />
      </div>

      <!-- Submit Button -->
      <button
        class="w-full bg-[var(--pastel-green)] text-[var(--dark-green)] font-bold py-4 rounded-full text-lg hover:bg-[var(--soft-green)] hover:text-white transition-all duration-200 mb-4"
      >
        KIRIM LINK RESET
      </button>

      <!-- Back to Login -->
      <div class="text-center mt-4">
        <a
          href="login.html"
          class="text-[var(--dark-green)] font-semibold hover:underline"
        >
          ‚Üê Kembali ke halaman Log In
        </a>
      </div>
    </div>

    <!-- Google Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </body>
</html>
